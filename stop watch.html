<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="C:\Users\ganga\Downloads\stop watch.css">
</head>
<body>
    <div class="stopwatch-container">
        <div class="circle">
            <div class="gradient-half-circle"></div>
        </div>
        <div class="stopwatch-display">
            <p id="time-display">00:00:00</p>
            <p id="lap-times-display"></p>
        </div>
        <div class="stopwatch-controls">
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="reset-button">Reset</button>
            <button id="lap-button">Lap</button>
        </div>
    </div>

    <script src="C:\Users\ganga\Downloads\stop watch.js"></script>
</body>
</html>
